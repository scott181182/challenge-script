name: Test 4
environment:
  TEST_HELLO: world
parts:
  group1:
    command: ["sh", "-c", "echo $TEST_HELLO"]
    cases:
      toplevel:
        expected:
          stdout: world
      override:
        environment:
          TEST_HELLO: world2
        expected:
          stdout: world2
  group2:
    command: ["sh", "-c", "echo $TEST_HELLO-$TEST_GOODBYE"]
    environment:
      TEST_HELLO: world3
    cases:
      toplevel:
        expected:
          stdout: world3-
      override:
        environment:
          TEST_GOODBYE: end
        expected:
          stdout: world3-end
